{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%  block page_content %}
    <div class="container">
        <div class="row m-t-2">
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    {% if user %}
                        <div class="card-header text-xs-center">
                            <h4>{{ user.name }}</h4>
                        </div>

                        <div class="card-footer text-xs-center">
                            <a href="{{ url_for('auth', action='logout') }}" class="btn btn-primary">Logout</a>
                        </div>
                    {% else %}
                        <a href="{{ url_for('auth') }}" class="btn btn-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
